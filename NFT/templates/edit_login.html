<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="{{url_for('static', filename='css/edit.css')}}">
    <title>Title</title>
    <style>
	  body
         {
            background-image: url({{url_for('static', filename='images/profile.jpg')}});
	        background-size: cover;
 	        background-attachment: fixed;
         }
    </style>
</head>
<body>
  <h2>Edit Address</h2>
	<form method = "post" action = "/edit_login" >
	<div class = "change">
	<table>
	          <tr>
	          <td>Login Name:</td>
	          <td><input type = "text" name = "login" placeholder = " Enter User Name"></td>
	          <td></td>
	          </tr>

	          <tr>
	          <td>Password:</td>
	          <td><input type = "text" name = "password" placeholder = " Enter Password"></td>
	          <td></td>
	          </tr>

	 </table>
	 </div>
	 <br>
	 <div class = "edit">
		<input type = "submit"  name = "submit">
	</div>
		{% with messages = get_flashed_messages() %}
        	{% if messages %}
            	{% for msg in messages %}
                	<h1>{{msg}}</h1>
            	{% endfor %}
        	{% endif %}
      	{% endwith %}

	</form>
	<br>
    <br>
</body>
</html>
