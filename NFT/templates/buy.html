<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{url_for('static', filename='css/buy.css')}}">
    <title>Buy Nft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    {% include "navbar.html"%}
    <br />

    <h3 align="center"> Buy this NFT!</h3>
    <br />

    <div align="center">
        <figure class="snip1423">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/331810/sample57.jpg" alt="sample57" />
            <figcaption>
                {% set nft_name = nft_data[0][2] %}
                {% set nft_value = nft_data[0][4] %}
                {% set seller_name = seller_data[0][0] %}
                {% block content %}
                <h3>{{ nft_name }}</h3>
                <p> Sold by {{ seller_name }}</p>
                <div class="price">
                    <p>${{ nft_value }}</p>
                </div>
                <br>

                <p> Enter Ethereum Fee</p>
                <div>
                    <p><input type="number" id="ethereum_fee" /></p>
                </div>
                <br>
                <p>OR</p>
                <br>
                <p> Enter Fiat Currency</p>
                <div>
                    <input type="number" id="fiat_currency">
                </div>
                {% endblock %}
                <br>
            </figcaption>
            <i class="ion-android-cart" name="buy_button" onclick="buy_nft()"></i>
        </figure>
        <br>
        <br>
    </div>
    <br>
    <br>
</body>
<script>
    function buy_nft() {
        var ethereum_fee = document.getElementById('ethereum_fee').value
        var fiat_currency = document.getElementById('fiat_currency').value
        // alert(ethereum_fee);
        if (ethereum_fee > 0 || fiat_currency > 0) {
            //redirect to checkout
            alert("Redirect to checkout");
        }
        else {
            alert("Please add the correct ethereum fees or fiat currency.");
        }
    }
</script>

</html>
