<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{url_for('static', filename='css/buy.css')}}">
    <title>Buy Nft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    {% include "navbar.html"%}
    <br />

    <h3 align="center"> Buy this NFT!</h3>
    <br />

    <div align="center">
        <figure class="snip1423">
            <figcaption>
                {% set nft_name = nft_data[0][2] %}
                {% set nft_value = nft_data[0][3] %}
                {% set seller_name = seller_data[0][0] %}
                {% block content %}
                <h3>{{ nft_name }}</h3>
                <p> Sold by {{ seller_name }}</p>
                <div class="price">
                    <p>USD: ${{ nft_value }}</p>
                </div>
                <div class="price">
                    <p>Ethereum Value: {{ ethereum_price }}</p>
                </div>
                <br>
                {% endblock %}
                <br>
            </figcaption>

        </figure>
        <br>
        <br>

        {% set token_id_nft = nft_data[0][0] | string() %}
        {% set ethereum_token_id = "e|" + token_id_nft %}
        {% set usd_token_id = "u|" + token_id_nft %}

        <h4>Select Currency for Transaction</h4>
        <a href="{{url_for('user_validation',token_id = ethereum_token_id )}}"> 
            <button class="buttonE" >Buy in Ethereum</button>
        </a>

        <a href="{{url_for('user_validation',token_id = usd_token_id )}}"> 
            <button class="buttonU" >Buy in USD</button>
        </a>

    </div>
    <br>
    <br>
</body>

</html>
